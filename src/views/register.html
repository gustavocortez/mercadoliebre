<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <form action="/registro" method="POST">
        <input type="text" name="nombre" placeholder="Nombre y Apellido" id="nombre">
        <input type="text" name="username" placeholder="Usuario" id="username">
        <input type="email" name="email" placeholder="Email" id="email">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" name="fechaNacimiento" placeholder="Fecha de nacimiento" id="fechaNacimiento">
        <input type="text" name="domicilio" placeholder="Domicilio" id="domicilio">
        <input type="text" name="nombre" placeholder="Nombre y Apellido" id="nombre">
    </form>
    
</body>
